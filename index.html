<!DOCTYPE html>
<html>
<head>
    <title> Xfire - Gaming Customised </title>

    <!--- JAVASCRIPTS  -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.0.0/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge,chrome=1'>
</head>

<body>
    <div class="jumbotron">
        <center class="container">
            <p> Enter Your Xfire Username </p>
        </center>
        <div class="col-md-6 col-md-offset-3">
            <input id="query" placeholder="Xfire Username"
            class="form-control text-center">
        </div>
    </div>

    <div class="container">
        <div class="col-md-8 col-md-offset-2">

        <center>
            <p id="result"></p>
            <div id="results">
            </div>
        </center>

        <div class="progress progress-striped hidden">
            <div class="progress-bar" role="progressbar" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100" style="width: 100% ">
                <span class="sr-only">Loading</span>
            </div>
        </div>

        </div>
    </div>

    <hr>
    <footer> </footer>

</div>

    <script src="./js/main.js"></script>
    <script src="./js/list.min.js"></script>
</body>


</html>
