<!DOCTYPE html>
<html>
<head>
    <title> Xfire - Gaming Customised </title>

    <!--- JAVASCRIPTS  -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.0.0/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css">

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge,chrome=1'>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <center class="container">
                <p> Enter Your Xfire Username </p>
            </center>
            <div class="col-md-6 col-md-offset-3">
                <input id="query" placeholder="Xfire Username"
                class="form-control text-center">
            </div>
        </div>

        <div class="col-md-8 col-md-offset-3">
            <center><p id="result"> </p></center>
            <div class="progress progress-striped hidden">
                <div class="progress-bar" role="progressbar" aria-valuenow="100"
                    aria-valuemin="0" aria-valuemax="100" style="width: 100% ">
                    <span class="sr-only">Loading</span>
                </div>
            </div>

        <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
        </div>
    </div>

<script src="./js/main.js"></script>
</body>


</html>
